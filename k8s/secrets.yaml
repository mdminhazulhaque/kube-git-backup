# For SSH authentication, create a secret with your SSH private key
apiVersion: v1
kind: Secret
metadata:
  name: git-ssh-key
  namespace: kube-system
type: Opaque
data:
  # Base64 encoded SSH private key
  # Replace with: cat ~/.ssh/id_rsa | base64 -w 0
  id_rsa: LS0tLS1CRUdJTiBPUEVOU1NIIFBSSVZBVEUgS0VZLS0tLS0K...
---
# For token-based authentication (GitHub, GitLab), create a secret with your token
apiVersion: v1
kind: Secret
metadata:
  name: git-token
  namespace: kube-system
type: Opaque
data:
  # Base64 encoded token
  # Replace with: echo -n "your-token-here" | base64
  token: eW91ci10b2tlbi1oZXJl
